<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Book Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script></script>
</head>
<body>
    
    <header>
        <div class="container">
            <h1>My Personal Book Tracker</h1>
            <p>Keep track of your reading journey</p>
        </div>
    </header>

    <div class="container">
        <div class="stats-bar">
            <div class="stat-item">
                <h3 id="total-books">0</h3>
                <p>Total Books</p>
            </div>
            <div class="stat-item">
                <h3 id="books-read">0</h3>
                <p>Books Read</p>
            </div>
            <div class="stat-item">
                <h3 id="currently-reading">0</h3>
                <p>Currently Reading</p>
            </div>
            <div class="stat-item">
                <h3 id="to-read">0</h3>
                <p>To Read</p>
            </div>
        </div>

        <div class="controls">
            <div class="filters">
                <select id="status-filter">
                    <option value="all">All Books</option>
                    <option value="read">Read</option>
                    <option value="reading">Currently Reading</option>
                    <option value="to-read">To Read</option>
                </select>
                <select id="sort-books">
                    <option value="title">Sort by Title</option>
                    <option value="author">Sort by Author</option>
                    <option value="rating">Sort by Rating</option>
                </select>
                <input type="text" id="search-books" placeholder="Search books...">
            </div>
            <button id="add-book-btn">Add New Book</button>
        </div>
        <div class="book-grid" id="book-container">
        </div>


    <div class="container">
        <div class="modal" id="add-book-modal">
            <div class="modal-content">
                <span class="close-btn" id="close-add-modal">&times;</span>
                <h2>Add New Book</h2>
                <div class="form-container">
                    <form id="add-book-form">
                        <div class="form-group">
                            <label for="book-title">Title</label>
                            <input type="text" id="book-title" required>
                        </div>
                        <div class="form-group">
                            <label for="book-author">Author</label>
                            <input type="text" id="book-author" required>
                        </div>
                        <div class="form-group">
                            <label for="book-cover">Cover Image URL</label>
                            <input type="text" id="book-cover" placeholder="https://example.com/book-cover.jpg" required>
                        </div>
                        <div class="form-group">
                            <label for="book-genre">Genre</label>
                            <input type="text" id="book-genre" required>
                        </div>
                        <div class="form-group">
                            <label for="book-pages">Page Count</label>
                            <input type="number" id="book-pages" min="1" required>
                        </div>
                        <div class="form-group">
                            <label for="book-status">Reading Status</label>
                            <select id="book-status" required>
                                <option value="to-read">To Read</option>
                                <option value="reading">Currently Reading</option>
                                <option value="read">Read</option>
                            </select>
                        </div>
                        <div class="form-group" id="rating-container">
                            <label for="book-rating">Rating (1-5)</label>
                            <input type="number" id="book-rating" min="1" max="5">
                        </div>
                        <div class="form-group">
                            <label for="book-notes">Notes</label>
                            <textarea id="book-notes"></textarea>
                        </div>
                        <div class="form-buttons">
                            <button type="button" id="cancel-add">Cancel</button>
                            <button type="submit">Add Book</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src = "index.js"></script>
    </div>
    
</body>
</html>
